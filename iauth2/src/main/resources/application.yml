# 配置服务相关信息
server:
  port: 8080

# 配置数据源
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/auth2?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver

# mybatis配置文件
mybatis:
  mapper-locations: mapper/*.xml

# 指定security初始化顺序
security:
  oauth2:
    resource:
      filter-order: 3


