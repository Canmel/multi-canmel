<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>登录界面</title>
    <link href="css/login/default.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/loaders.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <div class='login_fields'>
        <form action="/login" id="login_form" method="post">
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src='../images/login/user_icon_copy.png'/>
                </div>
                <input name="username" placeholder='请输入用户名' maxlength="16" type='text' autocomplete="off"
                       value="admin"/>
                <div class='validation'>
                    <img alt="" src='../images/login/tick.png'/>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='../images/login/lock_icon_copy.png'/>
                </div>
                <input name="password" placeholder='请输入密码' value="123456" maxlength="16" type='password'
                       autocomplete="off"/>
                <div class='validation'>
                    <img alt="" src='../images/login/tick.png'/>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='../images/login/key.png'/>
                </div>
                <input name="imageCode" placeholder='验证码' maxlength="4" type='text' autocomplete="off"/>
                <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                    <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='submit' value='登录'/>
            </div>
        </form>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆后台管理系统</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<link href="plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
<script src="plugins/jquery/jquery-2.1.1.min.js"></script>

<script type="text/javascript">
    var CodeVal = 0;
    Code();

    function Code() {
        $.ajax({
            url: "/getVerify",
            type: "get",
            success: function (resp) {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.clearRect(0, 0, 1000, 1000);
                ctx.font = "80px 'Hiragino Sans GB'";
                ctx.fillStyle = "#E8DFE8";
                ctx.fillText(resp, 0, 100);
            }
        });
    }

    function showCheck(a) {
        CodeVal = a;
    }

    $(document).keypress(function (e) {
        // 回车键事件
        if (e.which == 13) {
            $('input[type="button"]').click();
        }
    });
    //粒子背景特效
    $('body').particleground({
        dotColor: '#E8DFE8',
        lineColor: '#133b88'
    });
    $('input[name="pwd"]').focus(function () {
        $(this).attr('type', 'password');
    });
    $('input[type="text"]').focus(function () {
        $(this).prev().animate({'opacity': '1'}, 200);
    });
    $('input[type="text"],input[type="password"]').blur(function () {
        $(this).prev().animate({'opacity': '.5'}, 200);
    });
    $('input[name="login"],input[name="pwd"]').keyup(function () {
        var Len = $(this).val().length;
        if (!$(this).val() == '' && Len >= 5) {
            $(this).next().animate({
                'opacity': '1',
                'right': '30'
            }, 200);
        } else {
            $(this).next().animate({
                'opacity': '0',
                'right': '20'
            }, 200);
        }
    });
    var open = 0;
    layui.use('layer', function () {
        //非空验证
        $('input[type="button"]').click(function () {
            var username = $('input[name="username"]').val();
            var pwd = $('input[name="pwd"]').val();
            var code = $('input[name="imageCode"]').val();
            if (username == '') {
                ErroAlert('请输入您的账号');
            } else if (pwd == '') {
                ErroAlert('请输入密码');
            } else if (code == '' || code.length != 4) {
                ErroAlert('输入验证码');
            } else {
                //认证中..
//                fullscreen();
                $('.login').addClass('test'); //倾斜特效
                $('.login').addClass('testtwo'); //平移特效
                $('.authent').show().animate({right: -320}, {
                    easing: 'easeOutQuint',
                    duration: 600,
                    queue: false
                });
                $('.authent').animate({opacity: 1}, {
                    duration: 200,
                    queue: false
                }).addClass('visible');

                var params = {
                    username: username,
                    password: pwd,
                    imageCode: code
                };

                $.ajax({
                    url: 'login',
                    data: params,
                    type: 'post',
                    datType: "JSON",
                    contentType: "application/json",
                    success: function(resp){
                        alert(resp);
                    },
                    error: function (resp) {
                        alert();
                    }
                });

            }
        })
    });
    var fullscreen = function () {
        elem = document.body;
        if (elem.webkitRequestFullScreen) {
            elem.webkitRequestFullScreen();
        } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
        } else if (elem.requestFullScreen) {
            elem.requestFullscreen();
        } else {
            //浏览器不支持全屏API或已被禁用
        }
    };
</script>
</body>
</html>
