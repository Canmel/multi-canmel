<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <title>登录界面</title>
    <link href="css/login/default.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/login.css" rel="stylesheet" type="text/css"/>
    <link href="css/login/loaders.css" rel="stylesheet" type="text/css"/>
    <link href="plugins/toast/toast.style.min.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class='login'>
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <div class='login_fields'>
        <form action="/login" id="login_form" method="post">
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src='../images/login/user_icon_copy.png'/>
                </div>
                <input name="username" placeholder='请输入用户名' maxlength="16" type='text' autocomplete="off"
                       value="admin"/>
                <div class='validation'>
                    <img alt="" src='../images/login/tick.png'/>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='../images/login/lock_icon_copy.png'/>
                </div>
                <input name="password" placeholder='请输入密码' value="123456" maxlength="16" type='password'
                       autocomplete="off"/>
                <div class='validation'>
                    <img alt="" src='../images/login/tick.png'/>
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src='../images/login/key.png'/>
                </div>
                <input name="imageCode" placeholder='验证码' maxlength="4" type='text' autocomplete="off"/>
                <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
                    <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
                </div>
            </div>
            <div class='login_fields__submit'>
                <input type='button' value='登录'/>
            </div>
        </form>
    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆后台管理系统</p>
    </div>
</div>
<div class='authent'>
    <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<link href="plugins/layui/css/layui.css" rel="stylesheet" type="text/css"/>
<script src="plugins/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="plugins/jquery/jquery-ui.min.js"></script>
<script type="text/javascript" src='javascript/login/stopExecutionOnTimeout.js?t=1'></script>
<script src="plugins/layui/layui.js" type="text/javascript"></script>
<script type="text/javascript" src="plugins/toast/toast.script.js"></script>
<script src="javascript/login/Particleground.js" type="text/javascript"></script>
<script src="javascript/login/Treatment.js" type="text/javascript"></script>
<script type="text/javascript" src="javascript/login/login.js"></script>

<script type="text/javascript">
    $(function () {
        var msg = "[[${msg}]]";
        if(msg && msg != "") {
            $.Toast("test", msg, "success", {
                stack: true,
                has_icon:true,
                has_close_btn:true,
                fullscreen:false,
                timeout:3000,
                sticky:false,
                has_progress:true,
                rtl:false
            });
        }
    });
</script>
</body>
</html>
